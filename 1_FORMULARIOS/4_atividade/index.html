<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa</title>
</head>
<body>
    <form action="">
        <div>
            <label for="email">coloque email: </label>
            <input type="email" id="email" placeholder="Coloque seu email aqui: "required>
        </div>
        <div>
            <label for="senha">digite sua senha:</label>
            <input type="password" id="senha" placeholder="digite sua senha: " required>
        </div>
        <div>
            <label for="data">Coloque a data de nascimento:</label>
            <input type="date" id="data">
        </div>
        <div>
            <label for="season">Coloque sua season favorita do fortnite: </label>
            <select name="season" id="season">
            <option desable selected >Selecione... </option>
            <option value="season">Cap 2 Temp2</option>
            <option value="fort">Cap 2 Temp3</option>
            <option value="fortni">Cap 2 Temp4</option>
            <option value="fortnite">Cap 2 Temp5</option>
            </select>
        </div>
        <div> 
            <strong><p>Coloque o melhor jogador da história do Futebol</p></strong>
            <div>
                <input type="radio" id="CR7" name="melhor">
                <label for="CR7">Cristiano Ronaldo</label>
            </div>
            <div>
                <input type="radio" name="melhor" id="Vini">
                <label for="Vini">ViniJr</label>
            </div>
            <div>
                <input type="radio" id="pele" name="melhor">
                <label for="pele">Pelé</label>
            </div>
            <div>
                <input type="radio" name="melhor" id="maradona">
                <label for="maradona">Maradona</label>
            </div>
        </div>
        <div>
            <label for="reset">OMGG!! Fez errado? Clique no Redefinir ==> </label id="reset">
            <input type="reset">
        </div>
        <div>
            <label for="envia">Tudo Certinho? Envie seu formulário</label>
            <input type="submit" id="envia">
        </div>
        
    </form>
</body>
</html>
